<html>
	<head>
		<script>
			
			// Ejercicio 1 /////////////////////////////////////////////////////
			
			function factorial(n){
				factor = 1;
				if (n != 1){
					factor = n * factorial(n-1);
				}
				return factor;
			}
			
			//testeo 
			
			console.log(factorial(1));
			console.log(factorial(3));
			console.log(factorial(5));
			
			// Ejercicio 2 /////////////////////////////////////////////////////
			
			function brown(m, n){
				var factor = factorial(n);
				var marron = false;
				if (factor + 1 == m * m){
					marron = true;
				}
				return marron;
			}
			
			var num1 = parseInt(prompt("Escribe un número entre 1 y 100"));
			var num2 = parseInt(prompt("Escribe otro número entre 1 y 100"));
			var esbrown = brown(num1, num2);
			
			if (esbrown){
				console.log(num1 + " y " + num2 + " son números de brown");
			}
			else {
				console.log(num1 + " y " + num2 + " no son números de brown");
			}
