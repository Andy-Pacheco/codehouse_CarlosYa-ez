<html>
	<head>
		<script>
			
			// Ejercicio 1 /////////////////////////////////////////////////////
			
			function factorial(n){
				factor = 1;
				if (n != 1){
					factor = n * factorial(n-1);
				}
				return factor;
			}
			
			//testeo 
			
			console.log(factorial(1));
			console.log(factorial(3));
			console.log(factorial(5));
			
				
		</script>
	</head>
</html>
