			let nu = new Array("Mango", "Manzana", "Banana");

			function anadirElemento(arryto, elemento){
				let arrytoMasUno = new Array(arryto.length + 1);
				for (let i = 0; i < arryto.length; i++){
					arrytoMasUno[i] = arryto[i];
				}
				arrytoMasUno[arryto.length] = elemento;
				return arrytoMasUno
			}
			
			console.log(anadirElemento(nu, "Kiwi"));
			
			function borraElemento(arryto, elemento){
				let arrytoMenosUno = new Array(arryto.length - 1);
				let posicion = 0;
				for (let i = 0; i < arryto.length; i++){
					if (arryto[i] != elemento){
						arrytoMenosUno[posicion] = arryto[i];
						posicion++;
					}
				}
				return arrytoMenosUno;
			}
			
			console.log(borraElemento(nu, "Mango"));
			
			function alfabetico(arryto){
				let arrytoAlfabeto = new Array(arryto.length);
				let contador = 0;
				let primeraletra = arryto[0];
				let n = arryto.length;
				while (contador < n){
					for (i = 0; i < arryto.length; i++){
						if (arryto[i] < primeraletra){
							primeraletra = arryto[i];
						}
					}
					arrytoAlfabeto[contador] = primeraletra;
					contador++;
					arryto = borraElemento(arryto, primeraletra);
					primeraletra = arryto[0];
				}
				return arrytoAlfabeto;
			}
			
			console.log(alfabetico(nu));
			
			function concatenados(nu1, nu2){
				let nunu = new Array(nu1.length + nu2.length);
				for (let i = 0; i < nunu.length; i++){
					if (i < nu1.length){
						nunu[i] = nu1[i];
					}
					else{
						nunu[i] = nu2[i - nu1.length];
					}
				}
				return nunu;
			}
