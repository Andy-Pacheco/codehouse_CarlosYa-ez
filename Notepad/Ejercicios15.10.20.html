			function quitaElemento(v, position){

			let nu = new Array("Mango", "Manzana", "Banana");

			function concatenados(nu1, nu2){
			let nunu = new Array(nu1.length + nu2.length);
			for (let i = 0; i < nunu.length; i++){
				if (i < nu1.length){
					nunu[i] = nu1[i];
				}
				else{

				}
			}
				return nunu;
			}

			let omega = new Array(8, 1, 3, 5, 9, 0, 4);
		
			function bubble(omega){
				let change = false;
				do {
					let pivot; 
					change = false;
					for (let i = 0; i < omega.length - 1; i++){
						if (omega[i] > omega[i + 1]){
							pivot = omega[i];
							omega[i] = omega[i + 1];
							omega[i + 1] = pivot;
							change = true;
						}
					}						
				} while (change == true)
				return omega;
			}
			
			console.log(bubble(omega));

			console.log(bubble(datos));

			function concatenaText(nu1, nu2){
				let texto = ""
				for (let i = 0; i < nu1.length + nu2.length; i++){
					if (i % 2 == 0){
						if (i != 0){
							texto += ", " + nu1[i / 2];
						}
						else {
							texto += nu1[i];
						}
					}
					else {
						texto += ", " + nu2[(i - 1) / 2];
					}
				}
				return texto;
			}
			
			console.log(concatenaText(letras, letras));
