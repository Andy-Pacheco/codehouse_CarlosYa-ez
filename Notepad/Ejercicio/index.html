		function Building(floorNumber, street, number, city){
			this.street = street;
			this.number = number;
			this.floorNumber = floorNumber;
			this.city = city;
			this.elevatorPosition = 0;
			this.elevatorWorking = true;
			
			Building.prototype.getAddress = function(){
				return this.street + ", " + this.number + " - " + this.city;
			}
			
			Building.prototype.getElevatorData = function(){
				let text = "";
				if (this.elevatorWorking == true){
					text = "Está funcionando";
				}	
				else {
					text = "Está parado";
				}
				
				text += " en la planta " + this.elevatorPosition; 
				return text;
			}
			
			Building.prototype.callElevator = function(floor){
				if (this.elevatorWorking == true){
					this.elevatorPosition = floor;
				}
			}

			Building.prototype.elevatorOutOfOder = function(state){
				this.elevatorWorking = state;
			}
		}

		function Disc(title){
			this.title = title;
			this.songs = new Array();
			this.duration = this.songs.length * 3;
			
			Disc.prototype.getTitle = function(){
				return this.title;
			}
			
			Disc.prototype.addSong = function(song){
				this.songs.push(song);
				this.duration = this.songs.length * 3;

			}
			
			Disc.prototype.getSongs = function(){
				return this.songs;
			}
			
			Disc.prototype.getDuration = function(){
				return this.duration + " min";
			}
		}
