			function half(data){
				let data2 = new Array(data.length); 
				for (let i = 0; i < data.length; i++){
					data2[i] = data[i] / 2;
				}
				return data2;
			}

			function popEnd(data, element){
				let data2 = new Array(data.length + 1);

					data2[i] = data[i];
				}
				data2[data.length] = element;
				return data2;
			}

			function reverse(data){

				for (let i = 0; i < data.length; i++){

			function cut(data, position){
				let data2 = new Array(position + 1);
				for (let i = 0; i < data2.length; i++){

				}
				return data2;
			}

			function cutEnd(data, position){
				let data2;
				if (position >= data.length){
					data2 = -1;
				}
				else {					
					data2 = new Array(data.length - position);
					for (let i = position; i < data.length; i++){
						data2[i - position] = data[i];
					}
				}
				return data2;
			}
