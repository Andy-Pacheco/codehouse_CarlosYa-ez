			// Dado un conjunto de valores crea una funcion que nos permita

			);
			
			let palabra = prompt();

			function hundirlaflota(barcos){
				let longitud = 0;
				for (let i = 0; i < barcos.length; i++){

						if (barcos[i][j] == "A"){
