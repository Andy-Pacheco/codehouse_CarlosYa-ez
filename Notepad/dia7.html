<html>
	<head>
		<script>
			
			// Dado un conjunto de valores crea una funcion que nos permita
			//buscar un elemento y que se establezca una condicion de parada
			
			let nums = new Array(11,22,33,44,55,66,77,88,99,111,222,333);
			let n = 111;
			let found = false;
			for (i = 0; i < nums.length && found == false; i++){
				if (nums[i] == n){
					found = true;
				}
			}
			console.log(found);
			
		</script
	</head>
</html>
