			// Ejercicio 11 ////////////////////////////////////////////////////
			
			function time(segundos){
				sec = segundos % 60;
				var minutos = (segundos - (segundos % 60)) / 60;
				min = minutos % 60;
				hour = (minutos - (minutos % 60)) / 60;
				var tiempo = hour + " h " + min + " min " + sec + " seg";
				return tiempo;
			}

				}
