			function factorial(n){
				var fact = 1;
				if (n != 1){
					fact = n * factorial(n-1);
				}
				return fact;
			}

			// Ejercicio 2 /////////////////////////////////////////////////////
			
			function fibonacci(n){
				var factor = 0;
				if (n == 0){
					factor = 0;
				}
				else if (n == 1){
					factor = 1;
				}
				else {
					factor = fibonacci(n-1) + fibonacci(n-2);
				}
				return factor
			}

			// Ejercicio 3 /////////////////////////////////////////////////////
			
			function cuentadelavieja(m, n){
				var cociente = 1;
				if (m - n < 0){
					cociente = 0;
				}
				else if (m - n >= 0){
					cociente = cociente + cuentadelavieja(m - n, n);
				}
				return cociente;
			}

			// Ejercicio 4 /////////////////////////////////////////////////////
			
			function sumadigitos(n){
				var suma = n % 10;
				n = parseInt(n / 10);
				if (n >= 1){
					suma = suma + sumadigitos(n);
				}
				return suma;
			}
