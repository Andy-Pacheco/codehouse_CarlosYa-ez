			function Movie(title, director, year, genre){
				this.title = title;
				this.director = director;
				this.year = year;
				this.genre = genre;
				this.borrowed = false;
				
				Movie.prototype.changeYear = function(year){
					this.year = year;
				}
				
				Movie.prototype.changeBorrow = function(){
					this.borrowed = !this.borrowed;
				}
				
				Movie.prototype.getInfo = function(){

							"; año: " + this.year + "; prestado: " + this.borrowed;
				}

			function Speakers(encendido, volumen){
				this.on = encendido;
				this.volume = volumen;
				
				Speakers.prototype.switchOn = function(){
					this.on = true;
					this.volume = 20;
				}
				
				Speakers.prototype.switchOff = function(){
					this.on = false;
					this.volume = 0;
				}
				
				Speakers.prototype.getVolume = function(){
					return this.volume;
				}
				
				Speakers.prototype.volumeUp = function(){
					if (this.volume < 100){
						this.volume++;
					}
				}
				
				Speakers.prototype.volumeDown = function(){
					if (this.volume > 0){
						this.volume -= 1;
					}
				}
				
				Speakers.prototype.setVolume = function(number){
					if (number >= 0 && number <= 100){
						this.volume = number;
					}
					else {
						console.log("Not a valid volume, enter volume between " +
									+ "0 and 100");
					}
				}
				
				Speakers.prototype.mute = function(){
					this.volume = 0;
				}
				
				Speakers.prototype.print = function(){
					let text = "";
					if (this.on){
						text = "encendido";
					}
					else {
						text = "apagado";
					}
					
					console.log ("El altavoz está " + text + " y su volumen es de " +
									+ this.volume + ".");
				}
			}
			
			let altavozFrontal = new Speakers(true, 50);
			let altavozLateralIzquierdo = new Speakers(true, 20);
			let altavozLateralDerecho = new Speakers(true, 30);
			let altavozTraseroIzquierdo = new Speakers(true, 10);
			let altavozTraseroDerecho = new Speakers(false, 0);
			
			altavozFrontal.print();
