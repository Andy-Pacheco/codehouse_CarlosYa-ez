			function creaCadenas(string, n){

				for (let i = 0; i < n - 1; i++){

				}

				let cadena = "";		
				for (let i = 0; i < repeticiones; i++){

				}
				return cadena;
			}

			// Ejercicio 12 ////////////////////////////////////////////////////
			
			function reloj(segundos){
				let sec = segundos % 60;
				let resto = (segundos - sec) / 60;
				if (sec < 10){
					sec = "0" + sec;
				}
				let min = resto % 60;
				resto = (resto - min) / 60;
				if (min < 10){
					min = "0" + min;
				}
				let horas = resto % 24;
				if (horas < 10){
					horas = "0" + horas;
				}
				return horas + ":" + min + ":" + sec;
			}
