			//Ejemplo clase
			
			function cuadradoPrimero(n1, n2){
				return Math.pow(n1, 2) * n2;
			}
			
			function cuadradoSegundo(n1, n2){
				return Math.pow(n2, 2) * n1;
			}
			function mostrarCuadrados(n1, n2){
				console.log(cuadradoPrimero(n1, n2));
				console.log(cuadradoSegundo(n1, n2))
			}
			
			//testeo
			mostrarCuadrados(3, 2);
			
			// Ejemplo clase
		
			function area(base, altura){
				return base * altura;
			}
			
			function perimetro(base, altura){
				return base * 2 + altura * 2;
			}
			
			function rectangulo(base, altura){
				console.log(area(base, altura));
				console.log(perimetro(base, altura));
			}

			// Ejemplo clase
			
			function diadelasemana(letra){
				if (letra == "l" || letra == "L"){
					console.log("Lunes");
				}
				else if (letra == "m" || letra == "M"){
					console.log("Martes")
				}
				else if (letra == "x" || letra == "X"){
					console.log("Miércoles")
				}
				else if (letra == "j" || letra == "J"){
					console.log("Jueves")
				}
				else if (letra == "v" || letra == "V"){
					console.log("Viernes")
				}
				else if (letra == "s" || letra == "S"){
					console.log("Sábado")
				}
				else if (letra == "d" || letra == "D"){
					console.log("Domingo")
				}
				else {

				}
			}
